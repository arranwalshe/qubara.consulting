<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ .Site.BaseURL }}images/construction.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.5);
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 2rem;
            right: 2rem;
            text-align: right;
            z-index: 1;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.5rem;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .content {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">
            {{ .Site.Title }}
        </div>
        <div class="subtitle">
            Site under construction
        </div>
    </div>
</body>
</html>
